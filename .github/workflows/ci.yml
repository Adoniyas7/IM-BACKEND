name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: im_back_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME_TEST: im_back_test
      FRONTEND_URLS: "http://localhost:5173,http://localhost:5174"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client libpq-dev

      - name: Setup Database
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: Run tests
        run: bundle exec rspec

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code for consistent style
        run: bundle exec rubocop

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Make security tools executable
        run: chmod +x bin/brakeman

      - name: Run Brakeman security scan
        run: bin/brakeman --no-pager --quiet --format json || true

      - name: Dependency vulnerability check
        run: |
          gem install bundler-audit
          bundle audit check --update || true

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event.pull_request.merged == true)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": "do_not_clear"}')

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "‚úÖ Deployment triggered successfully!"
            
            # Extract deploy ID
            deploy_id=$(echo "$body" | grep -o '"id":"[^"]*"' | head -1 | cut -d'"' -f4)
            echo "Deploy ID: $deploy_id"
            
            # Poll for deployment status
            echo "Waiting for deployment to complete..."
            max_wait=600  # 10 minutes
            elapsed=0
            
            while [ $elapsed -lt $max_wait ]; do
              sleep 15
              elapsed=$((elapsed + 15))
              
              status_response=$(curl -s "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys/${deploy_id}" \
                -H "Authorization: Bearer ${RENDER_API_KEY}")
              
              deploy_status=$(echo "$status_response" | grep -o '"status":"[^"]*"' | head -1 | cut -d'"' -f4)
              echo "Status: $deploy_status (${elapsed}s elapsed)"
              
              if [ "$deploy_status" == "live" ]; then
                echo "üéâ Deployment completed successfully!"
                exit 0
              elif [ "$deploy_status" == "build_failed" ] || [ "$deploy_status" == "update_failed" ]; then
                echo "‚ùå Deployment failed with status: $deploy_status"
                exit 1
              fi
            done
            
            echo "‚ö†Ô∏è Deployment still in progress after ${max_wait}s. Check Render dashboard."
            exit 0
          else
            echo "‚ùå Deployment failed with status $http_code"
            exit 1
          fi
