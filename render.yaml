services:
  # Web Service
  - type: web
    name: im-back-api
    runtime: docker
    region: oregon
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: im-back-db
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: RAILS_LOG_TO_STDOUT
        value: enabled
      - key: RAILS_SERVE_STATIC_FILES
        value: enabled
      - key: WEB_CONCURRENCY
        value: 2
      - key: RAILS_MAX_THREADS
        value: 5
      - key: FRONTEND_URLS
        value: http://localhost:5173,http://localhost:5174
      - key: HOST_URL
        sync: false # Set in Render dashboard
      - key: MAILTRAP_USERNAME
        sync: false # Set in Render dashboard
      - key: MAILTRAP_PASSWORD
        sync: false # Set in Render dashboard
    buildCommand: |
      bundle install
      bundle exec rails db:migrate
    startCommand: bundle exec puma -C config/puma.rb
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: im-back-db
    databaseName: im_back_production
    user: im_back_user
    region: oregon
    plan: free
    ipAllowList: [] # Only allow connections from Render services
